<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>European Union Quiz</title>
	<link rel="stylesheet" href="stylesheet.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="application.js"></script>
</head>
<body>
	<h1>European Union Quiz</h1>
	<div id="question_wrapper">
		<span class="question">Question #1: In which treaty was the name 'The European Union' first used?</span><br>
			<div id="answer_block">
				<input type ="radio" name = "option" class = "option" value="1"><span class="answer">Paris</span><br>
				<input type ="radio" name = "option" class = "option" value="2"><span class="answer">Maastricht</span><br>
				<input type ="radio" name = "option" class = "option" value="3"><span class="answer">Amsterdam</span><br>
				<input type ="radio" name = "option" class = "option" value="4"><span class="answer">Germany</span><br>
			</div>
			<div id="button_block">
			<input type="button" id="submit" value="Submit answer"><span id="hint"></span>
			<input type="button" id="retry_button" value="Try Again!">
			</div>
				<div id=fact_holder>
				<span id="last_question_fact">
				</span>
				</div>
	</div>
</body>
</html>
