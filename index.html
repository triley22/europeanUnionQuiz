<body>
	<h1>European Union Quiz</h1>
	<div id="question_wrapper">

			<p><div id="answer_holder">
				<input type="radio" name="option" class="option" value="0"><span class="answer">England</span><br>
				<input type ="radio" name = "option" class = "option" value="1"><span class="answer">Maastricht</span><br>
				<input type ="radio" name = "option" class = "option" value="2"><span class="answer">Amsterdam</span><br>
				<input type ="radio" name = "option" class = "option" value="3"><span class="answer">Germany</span><br>
			</div></p>
			<div id="button_holder">
			<input type="button" id="submit" value="Submit Answer"><span id="hint"></span>
			<input type="button" id="retry_button" value="Try Again!">
			</div>
	</div>
</body>
<div id="bottom">
	<div id="question_score">

	</div>
